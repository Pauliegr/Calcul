<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Calculatrice</title>
</head>

<body>
    <section class="calcul">
        <div class="calcul__screen">
            <p></p>
        </div>

        <div id="btn">
            <div class="op">
                <button class="calcul__btn">+</button>
                <button class="calcul__btn">-</button>
                <button class="calcul__btn">*</button>
                <button class="calcul__btn">/</button>
            </div>
            <div>
                <button class="calcul__btn">9</button>
                <button class="calcul__btn">8</button>
                <button class="calcul__btn">7</button>
                <button class="calcul__btn">6</button>
                <button class="calcul__btn">5</button>
                <button class="calcul__btn">4</button>
                <button class="calcul__btn">3</button>
                <button class="calcul__btn">2</button>
                <button class="calcul__btn">1</button>
                <button class="calcul__btn">0</button>
                <button class="calcul__btn">.</button>
                <button class="calcul__btn ac">ac</button>
            </div>

            <button class="calcul__btn egal">=</button>

        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
